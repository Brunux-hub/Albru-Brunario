version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: albru-base
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-albru}
      MYSQL_USER: ${DB_USER:-albru}
      MYSQL_PASSWORD: ${DB_PASSWORD:-albru_pass}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Import SQL on first run: map local file to container's init directory
      - ./src/database/albru_produccion_limpia.sql:/docker-entrypoint-initdb.d/albru_produccion_limpia.sql:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: albru-backend
    restart: unless-stopped
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-albru}
      DB_PASSWORD: ${DB_PASSWORD:-albru_pass}
      DB_NAME: ${DB_NAME:-albru}
    ports:
      - "3001:3001"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: albru-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"

volumes:
  db_data:
